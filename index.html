<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="product-grid">
      <div class="card">
        <img src="images/banana.jpg">
        <h2>Banana</h2>
        <p>Php 5.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/apple.jpg">
        <h2>Apple</h2>
        <p>Php 5.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/orange.jpg">
        <h2>Orange</h2>
        <p>Php 5.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/pineapple.jpg">
        <h2>Pineapple</h2>
        <p>Php 5.00</p>
        <button>Add to Cart</button>
      </div>

    </section>
  </body>

</html>
